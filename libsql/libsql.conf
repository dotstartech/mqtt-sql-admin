# libSQL (sqld) Configuration
# See https://github.com/tursodatabase/libsql for more options

# =============================================================================
# Network Configuration
# =============================================================================

# HTTP listen address for the database API
http_listen_addr=0.0.0.0:8000

# Enable HTTP console for debugging (set to false in production)
enable_http_console=true

# Suppress welcome banner for cleaner logs
no_welcome=true

# =============================================================================
# Performance Tuning
# =============================================================================

# Maximum concurrent database connections (default: 128)
max_concurrent_connections=128

# Maximum concurrent HTTP requests (default: 128)
max_concurrent_requests=128

# Maximum response size for queries (default: 10MB)
max_response_size=10MB

# Soft heap limit - libSQL will try to stay under this (in MB)
# Adjust based on available container memory
#soft_heap_limit_mb=256

# Hard heap limit - libSQL will error if exceeded (in MB)
# Should be less than container memory limit
#hard_heap_limit_mb=512

# =============================================================================
# Stability & Reliability
# =============================================================================

# Graceful shutdown timeout in seconds (default: 30)
shutdown_timeout=30

# Maximum replication log size in MB before compaction (default: 200)
max_log_size=200

# =============================================================================
# Monitoring (optional)
# =============================================================================

# Heartbeat URL for server health monitoring
#heartbeat_url=http://uptime-kuma:3001/api/push/xxx?status=up&msg=OK&ping=

# Heartbeat interval in seconds (default: 30)
#heartbeat_period_s=30
